<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love Cats</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <audio id="audio">
    <source src="sounds/Meow.mp3" type="audio/mpeg">
  </audio>
  <div class="container mt-3">
    <div class="logo-container">
      <img class="logo" src="cats/catLogo.jpg">
      <div class="input-group col-4 offset-md-4 mt-2">
        <input id="catsInput" type="text" class="form-control" placeholder="How many cats do you want?">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" onclick="createCats()">Show cats</button>
        </div>
      </div>
    </div>
    <div class="cat-container"></div>
  </div>
</body>
<script src="js/main.js"></script>
</html>
